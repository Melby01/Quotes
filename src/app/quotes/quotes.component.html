<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let quote of sortQuotes let i= index" class="quote-body">
        <p>{{quote.words}}</p>
        <h5>REVIEW</h5>
        <app-quote-detail *ngIf='quote' bind-newQuote='quote' (isRead)='quoteDelete($event,i)'>
        </app-quote-detail>
          by <span id="name">{{quote.name}} </span>
      </div>
    </div>
    <div class="col-md-3">
      <app-quote-form (add)="addedQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
